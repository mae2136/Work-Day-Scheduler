<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>
<!-- Save button from https://fontawesome.com/v5/icons/save?s=solid -->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="input-group planner">
      <span class="input-group-text border-left-0 bg-transparent text-dark time">&nbsp;&nbsp;9 AM</span>
      <textarea class="form-control userText" rows="3"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">10 AM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">11 AM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">12 PM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">&nbsp;&nbsp;1 PM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">&nbsp;&nbsp;2 PM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">&nbsp;&nbsp;3 PM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">&nbsp;&nbsp;4 PM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group planner">
        <span class="input-group-text border-left-0 bg-transparent text-dark time">&nbsp;&nbsp;5 PM</span>
        <textarea class="form-control userText" rows="3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
